server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: appuser
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    active: rating-service

management:
  endpoints:
    web:
      exposure:
        include: "*"